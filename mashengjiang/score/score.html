<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		#box{
			width: 600px;
			margin: 0 auto;
		}
		.main{
			display: flex;
		}
		.score{
			/*float: left;*/
			flex:1;
			height: 120px;
			background-color: #ccc;
			border-radius: 50%;
		}
		.active div{
			margin: 0 auto;
			width:120px;
			height: 120px;
			border-radius: 50%;
			background-color: red;
		}
		/*p{
			margin-top: 120px;
		}*/
		.clearfix:after,
		.clearfix:before{content: '';display: table;}
		.clearfix:after{clear: both;}
	</style>
</head>
<body>
	<div id="box">
		<div class="main">
			<div class="score" :class="cur>=$index?active:''" v-for = "(i,$index) in score" @mouseover = "oHover($index)" @mouseout = "oLeave($index)" @click = "oScore($index)">
				<div></div>
			</div>
		</div>
		<p v-show = "inS>=0">{{inS+1}}</p>
	</div>
</body>
<script src="vue.js"></script>
<script>
	new Vue({
		el:'#box',
		data:{
			cur:-1,
			inS:-1,
			score:5,
			active:'active',
		},
		methods:{
			oHover(i){
				this.cur = i;
			},
			oLeave(i){
				this.cur = this.inS	
			},
			oScore(i){
				this.inS = i;
				this.cur = this.inS
			}
		}
		
	})
</script>
</html>

<body>

        {{num}}
        <input type="text" v-model.lazy='num'>
        <div @click.capture.stop='alert(1)'>
            <p @click='alert(2)'>点击1</p>
        </div>

        <div @click='alert(1)'>
            <div @click.stop='alert(2)'>
                <p @click='alert(3)'>点击2</p>
            </div>
        </div>

        <div @click='alert(1)'>
            <div @click.capture='alert(2)'>
                <p @click.self='alert(3)'>点击3</p>
            </div>
        </div>
    </div>
    <script>
    var vm = new Vue({
	    el:'#app',  //挂载点
	    data:{
            abc:'hello',
            num:0,
        },
	    methods:{
            alert(num){
              alert(num)
            }
        }

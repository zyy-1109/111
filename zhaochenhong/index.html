<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box" v-cloak>
			<div>
			<input type="text" value="" v-model="daiban"/>
			<button @click="btn">提交</button>
		</div>
		<div>
			<h3>未完成</h3>
			<div v-for="(i,$index) in wwc" :key='$index+new Date()'>
				<input type="checkbox" @change="Che($index)" v-model="false1"/>{{i}}
				<button @click="quxiao($index)">取消</button>
			</div>
		</div>
		<div>
			<h3>已完成</h3>
			<div v-for="(i,$index) in ywc" :key='$index+new Date()'>
				<input type="checkbox" @change="CHe($index)" v-model="true1"/>
				{{i}}
			</div>
		</div>
		<div>
			<h3>已取消</h3>
			<div v-for="(i,$index) in yqx">
				{{i}}
				<button @click="tianjia($index)">添加</button>
			</div>
		</div>
		</div>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/vue-resource.js" ></script>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript">
			new Vue({
				el:'#box',
				data:{
					false1:false,
					true1:true,
					daiban:'',
					wwc:[],
					ywc:[],
					yqx:[],
				},
				methods:{
					btn(){
						this.wwc.push(this.daiban)
					},
					quxiao(i){
						var s=this.wwc.pop(i)
						this.yqx.push(s)
					},
					tianjia(i){
						var s=this.yqx.pop(i)
						this.wwc.push(s)
					},
					Che(i){
						this.false1=false
						var s=this.wwc.pop(i)
						this.ywc.push(s)
					},
					CHe(i){
						this.true1=true
						var s=this.ywc.pop(i)
						this.wwc.push(s)
					}
					
					
				}
			})
			
			
			
			
			
			
		</script>
	</body>
</html>

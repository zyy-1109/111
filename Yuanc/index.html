<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> -->
    <style>
        *{
            padding: 0px;
            margin: 0px;
            list-style-type: none;
        }
        #content{
            width: 400px;
            min-height:500px;
            border: 1px solid;
            margin: 0 auto;
        }
        h4{
            width: 100%;
            height: 30px;
            background: blue;
            line-height: 30px;
            color:white;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="top">
            <h2>记事本</h2>
        </div>
        <input type="text" v-model='txt'><button @click='btn()'>提交</button>
        <div id="accomplish">
            <h4>完成</h4>
            <input type="checkbox" v-for='i in arr'>
            <div>
                {{txt}}
            </div>
        </div> 
        <div class="cancel">
             <h4>未完成</h4>
             <div>
                 <input type="text">
                <div>{{txt}}</div>
                <span>取消</span>
             </div>
        </div> 
        <div class="delete">
            <h4>删除</h4>
        </div>               
    </div>
</body>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        new Vue({
            el:'#content',
            data:{
                txt:'',
                accomplish:[],
                arr:[]
            },
            methods:{
                btn(){
                    this.accomplish.push({name:this.txt});
                }
            }
        })
    </script>
</html>

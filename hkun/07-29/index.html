<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车小效果</title>
    <style>
        #box {
            width: 100%;
            min-height: 50px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="box" v-cloak>
        <div>
            <span style="float: left;">星级评价：{{num}}</span>
            <span style="width: 20px;height:20px;border-radius:50%;border: 1px solid #ccc;float: left;"
                v-for="(i,$index) in 5" :style="{backgroundColor:index>=$index?color_s:''}"
                @click="index=$index,color_s='red',num=i" @mouseover="index=$index,color_s='pink'"
                @mouseout="index=num-1,color_s='red'"></span>
            <span>{{msg[num-1]}}</span>
        </div>
    </div> 
</body>
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#box',
        data: {
            index: 0,
            num: 1,
            color_s: 'red', 
            msg: [
                "很不满意|差得太离谱，与卖家描述的严重不符，非常不满",
                "不满意|部分有破损，与卖家描述的不符，不满意",
                "一般|质量一般，没有卖家描述的那么好",
                "满意|质量不错，与卖家描述的基本一致，还是挺满意的",
                "非常满意|质量非常好，与卖家描述的完全一致，非常满意",
            ]
        }
    })
</script>

</html>

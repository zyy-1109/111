<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .box{
            width: 300px;
            height: 55px;
            margin: 50px auto;
        }
        li{
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 50%;
            box-sizing: border-box;
            float: left;
            margin: 5px;
        }
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li v-for="i in arr"@mouseover="enter(i)"@mouseleave="out"@click="key(i)":class="{'active':i<=num}"></li>
        </ul>
        {{num}}
        {{num2}}
    </div>
</body>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:'.box',
        data:{
            arr:[1,2,3,4,5],
            num:'',
            num2:'',
            type:false
        },
        methods: {
            enter(i){
                if(!this.type){
                    this.num=i
                }
            },
            out(){
                if(!this.type){
                    this.num=0
                }
            },
            key(i){
                this.type = true
                this.num = i
                // this.enter(i)
            }
        },
    })
</script>
</html>
